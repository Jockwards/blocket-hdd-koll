name: Daily Scrape & Deploy

on:
  schedule:
    # Run at 12:00 and 19:00 CET (UTC+1)
    # Note: GitHub Actions uses UTC. 11:00 UTC = 12:00 CET.
    - cron: '0 11,18 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Scraper
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python scraper.py

    - name: Commit and push new data
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add data/listings.json data/deals.json data/stats.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update listings data [skip ci]" && git push)

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Surge
      run: npm install --global surge

    - name: Deploy to Surge
      env:
        SURGE_LOGIN: ${{ secrets.SURGE_LOGIN }}
        SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
      run: surge . jockeblocket.surge.sh
